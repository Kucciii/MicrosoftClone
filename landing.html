<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft – Cloud, Computers, Apps and Gaming</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="flex justify-start cursor-pointer text-sm">
        <img src="RE1Mu3b.png" alt="Microsoft | Logo" class="h-6 my-4 mx-7 ml-14">
        <ul class="flex justify-between items-center w-full">
            <div class="flex items-center justify-center">
                <li class="mx-3 hover:border-black hover:border-b-2">Microsoft 365</li>
                <li class="mx-3 hover:border-b-black hover:border-b-2">Teams</li>
                <li class="mx-3 hover:border-b-black hover:border-b-2">Windows</li>
                <li class="mx-3 hover:border-b-black hover:border-b-2">Surface</li>
                <li class="mx-3 hover:border-b-black hover:border-b-2">Xbox</li>
                <li class="mx-3 hover:border-b-black hover:border-b-2">Support</li>
            </div>
            <div class="flex items-center justify-center mr-10">
                <div class="flex mx-3">
                    <li class="hover:border-black hover:border-b-2">All Microsoft</li>
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </div>
                <span class="material-symbols-outlined mx-2">
                    search
                </span>
                <span class="material-symbols-outlined mx-2">
                    shopping_cart
                </span>
                <span class="material-symbols-outlined mx-2">
                    account_circle
                </span>
            </div>
        </ul>
    </nav>
    <header class="flex flex-col items-start justify-center bg-[url('bg.jpg')] min-h-[calc(100vh-1.5rem)]">
        <div class="relative left-[10vw] flex flex-col ">
            <span class="bg-white text-red-800 font-semibold w-max px-4 py-1 mb-2">New</span>
            <h1 class="text-3xl font-semibold mb-4 ">Surface Pro 9</h1>
            <span>Keep spirits bright with a game-changing combo of</span>
            <span>laptop power and tablet flexibility—all in one ultra-</span>
            <span>portable device</span>
            <button class="bg-black text-white w-[30%] h-10 font-semibold mt-6">Learn More</button>
        </div>
    </header>

</html>
